<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Añadir Empleados</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/hr">RH Inicio</a></li>
                    <li><i class="fa fa-square-o"></i>Añadir Empleados</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <form class="form-horizontal" th:action="@{/hr/employees}" method="post">
            <div class="row justify-content-center white-bg" >
                <section class="panel">
                    <header class="panel-heading">
                        Nuevo Registro de Empleado
                    </header>
                    <br>
                    <div class="col-lg-6">
                        <section class="panel">
                            <div class="form-group row">
                                <label for="ddlTitleEdit" class="col-sm-4 col-form-label">Título: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlTitleEdit" name="title">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option value="Mr.">Sr.</option>
                                        <option value="Ms.">Sra.</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtInitialsEdit" class="col-sm-4 col-form-label">Iniciales: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtInitialsEdit" name="initials" placeholder="Iniciales">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtSSNEdit" class="col-sm-4 col-form-label">Nro. DNI: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtSSNEdit" name="socialSecurityNumber" placeholder="Número de DNI">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtFirstnameEdit" class="col-sm-4 col-form-label">Nombres: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtFirstnameEdit" name="firstname" placeholder="Nombres">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtLastnameEdit" class="col-sm-4 col-form-label">Apellidos: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtLastnameEdit" name="lastname" placeholder="Apellidos">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtOthernameEdit" class="col-sm-4 col-form-label">Apodo: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtOthernameEdit" name="othername" placeholder="Apodo">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ddlGenderEdit" class="col-sm-4 col-form-label">Género: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlGenderEdit" name="gender">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option value="MALE">MASCULINO</option>
                                        <option value="FEMALE">FEMENINO</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ddlNationalityEdit" class="col-sm-4 col-form-label">Nacionalidad: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlNationalityEdit" name="countryid">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option th:each="country : ${countries}"
                                                th:value="${country.id}"
                                                th:text="${country.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtAddressEdit" class="col-sm-4 col-form-label">Dirección</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" id="txtAddressEdit" name="address" placeholder="Dirección" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ddlEmployeeTypeEdit" class="col-sm-4 col-form-label">Tipo de Empleado</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlEmployeeTypeEdit" name="employeetypeid">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option th:each="employeeType : ${employeeTypes}"
                                                th:value="${employeeType.id}"
                                                th:text="${employeeType.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section class="panel">
                            <div class="form-group row">
                                <label for="txtDateOfBirthEdit" class="col-sm-4 col-form-label">Fecha de Nacimiento:</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" id="txtDateOfBirthEdit" name="DateOfBirth" placeholder="Date of Birth">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtHireDateEdit" class="col-sm-4 col-form-label">Fecha de Contratación:</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" id="txtHireDateEdit" name="hireDate" placeholder="Hire Date">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ddlStateEdit" class="col-sm-4 col-form-label">Estado/Provincia: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlStateEdit" name="stateid">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option th:each="state : ${states}"
                                                th:value="${state.id}"
                                                th:text="${state.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtCityEdit" class="col-sm-4 col-form-label">Ciudad: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtCityEdit" name="city" placeholder="Ciudad">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtPhoneEdit" class="col-sm-4 col-form-label">Teléfono Fijo: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtPhoneEdit" name="phone" placeholder="Teléfono fijo">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtMobileEdit" class="col-sm-4 col-form-label">Celular: </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="txtMobileEdit" name="mobile" placeholder="Celular">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ddlMaritalStatusEdit" class="col-sm-4 col-form-label">Estado Marital: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlMaritalStatusEdit" name="maritalStatus">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option value="Married">Casado</option>
                                        <option value="Single">Soltero</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtEmailEdit" class="col-sm-4 col-form-label">Correo</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="txtEmailEdit" name="email" placeholder="Correo">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ddlJobTitleEdit" class="col-sm-4 col-form-label">Título Profesional</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlJobTitleEdit" name="jobtitleid">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option th:each="jobTitle : ${jobTitles}"
                                                th:value="${jobTitle.id}"
                                                th:text="${jobTitle.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fupImageEdit" class="col-sm-4 col-form-label">Seleccionar Imagen: </label>
                                <div class="col-sm-6">
                                    <input type="file" class="form-control-file" id="fupImageEdit" name="photo" placeholder="Seleccionar Imagen">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Usuario</label>
                                <div class="col-sm-6">
                                    <input class="form-control" name="username" placeholder="Usuario">
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
            <br>
            <div class="row white-bg">
                <div class="panel-body">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                    <a href="/hr/employees" class="btn  btn-warning">
                        Salir
                    </a>
                </div>
            </div>
        </form>
    </div>
    </section>
</div>

</body>
</html>
