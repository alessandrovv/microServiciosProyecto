<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Editar Mantenimiento de Vehículo</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet">Fleet Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet/maintenances">Lista de Mantenimiento de Vehículo</a></li>
                    <li><i class="fa fa-square-o"></i>Editar Mantenimiento de Vehículo</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
             <form class="form-horizontal" th:action="@{/fleet/maintenances}" method="post">
                 <div class="row justify-content-center white-bg" >
                 <section class="panel">
                        <header class="panel-heading">
                            Editando Registro de Mantenimiento
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="idAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.id}" class="form-control" id="idAdd" name="id" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Vehículo: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" name="vehicleid">
                                            <option th:value="${null}">-SELECCIONAR-</option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:selected="${vehicle.id} == ${maintenance.vehicleid}?True:False"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Fecha Inicial:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:field="${maintenance.startDate}" class="form-control" name="startDate">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label  class="col-form-label col-sm-4">Fecha Final:</label>
                                    <div class="col-sm-6">
                                        <input type="date" th:field="${maintenance.endDate}" class="form-control" name="endDate">
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Proveedor: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlSupplierAdd" name="supplierid">
                                            <option th:value="${null}">-SELECCIONAR-</option>
                                            <option th:each="supplier : ${suppliers}"
                                                    th:selected="${supplier.id} == ${maintenance.supplierid}?True:False"
                                                    th:value="${supplier.id}"
                                                    th:text="${supplier.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Remarques:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.remarks}" class="form-control" id="remarksAdd" name="remarks">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-sm-4">Precio:</label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${maintenance.price}" class="form-control" name="price">
                                    </div>
                                </div>
                            </section>
                        </div>
                 </section>
                </div>
                 <br>
                 <div class="row">
                     <section class="panel">
                         <div class="panel-body">
                             <button type="submit" class="btn btn-primary">
                                 <i class="fa fa-save"></i> Guardar
                             </button>
                             <a href="/fleet/maintenances" class="btn  btn-warning">
                                 <i class="fa fa-times-circle"></i> Salir
                             </a>
                         </div>
                     </section>
                 </div>
             </form>
    </div>
    </section>
</div>

</body>
</html>
