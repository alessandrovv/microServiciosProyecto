<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Movimientos Vehículo</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet">Fleet Inicio</a></li>
                    <li><i class="fa fa-square-o"></i>Lista Movimientos de Vehículo</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a href="/fleet/movementAdd" class="btn btn-primary">
                        <i class="fa fa-plus"></i> Añadir Nuevo Movimiento
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Lista de Movimientos
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_table"></i> Id</th>
                        <th><i class="icon_table"></i> Vehículo</th>
                        <th><i class="icon_table"></i> Fecha</th>
                        <th><i class="icon_table"></i> Remarques</th>
                        <th><i class="icon_cogs"></i> Acción</th>
                    </tr>
                    <tr th:each="movement:${movements}">
                        <td><i class="fa fa-table"></i></td>
                        <td th:text="${movement.id}">Id</td>
                        <td th:text="${movement.vehicle}==${null}?${null}:${movement.vehicle.name}">Vehículo</td>
                        <td th:text="${movement.date1}">Fecha</td>
                        <td th:text="${movement.remarks}">Remarques</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" id="editButton"
                                   th:href="@{'/fleet/movement/Edit/'+${movement.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-success" id="detailsButton"
                                   th:href="@{'/fleet/movement/Details/'+${movement.id}}">
                                    <i class="icon_document_alt"></i></a>
                                <a class="btn btn-danger" id="deleteButton"
                                   onclick="return confirm('¿Estás seguro de eliminar este registro?')"
                                   th:href="@{'/fleet/movement/delete/'+${movement.id}}">
                                    <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <!--Content of the page-->

</div>


</body>
</html>
