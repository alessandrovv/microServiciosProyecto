<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Alquiler de Vehículos</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet">Fleet Inicio</a></li>
                    <li><i class="fa fa-square-o"></i>Lista de Alquileres de Vehículo</li>
                </ol>
            </div>
        </div>

    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a href="/fleet/hireAdd" class="btn btn-primary">
                        <i class="fa fa-plus"></i> Añadir Nuevo Alquiler de Vehículo
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Registro de Alquileres
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_table"></i> Id</th>
                        <th><i class="icon_table"></i> Vehículo</th>
                        <th><i class="icon_table"></i> Fecha de Salida</th>
                        <th><i class="icon_table"></i> Fecha de Entrada</th>
                        <th><i class="icon_table"></i> Tiempo Salida</th>
                        <th><i class="icon_cogs"></i> Acción</th>
                    </tr>
                    <tr th:each="hire:${hires}">
                        <td><i class="fa fa-table"></i></td>
                        <td th:text="${hire.id}">Id</td>
                        <td th:text="${hire.vehicle}==${null}?${null}:${hire.vehicle.name}">Vehículo</td>
                        <td th:text="${#dates.format(hire.dateOut, 'dd-MM-yyyy')}">Fecha Salida</td>
                        <td th:text="${#dates.format(hire.dateIn, 'dd-MM-yyyy')}">Fecha Salida</td>
                        <td th:text="${hire.timeOut}">Tiempo Salida</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" id="editButton" style="margin-right: 5px;"
                                   th:href="@{'/fleet/hire/Edit/'+${hire.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-success" id="detailsButton" style="margin-right: 5px;"
                                   th:href="@{'/fleet/hire/Details/'+${hire.id}}"><i class="icon_document_alt"></i></a>
                                <a class="btn btn-danger" id="deleteButton"
                                   onclick="return confirm('¿Está seguro de eliminar este registro?')"
                                   th:href="@{'/fleet/hire/delete/'+${hire.id}}">
                                    <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <!--Content of the page-->
</div>


</body>
</html>
