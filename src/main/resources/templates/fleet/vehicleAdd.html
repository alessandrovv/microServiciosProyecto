<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<body>
	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa fa-bars"></i> Añadir Vehículo
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/fleet">Inicio</a></li>
						<li><i class="fa fa-bars"></i><a href="/fleet/vehicles">Lista
								de Vehículos</a></li>
						<li><i class="fa fa-square-o"></i>Añadir Vehículos</li>
					</ol>
				</div>
			</div>
			<div class="container" style="width: 70%">
				<form class="form-horizontal" th:action="@{/fleet/vehicles}"
					method="post">
					<div class="row justify-content-center white-bg">
						<section class="panel">
							<header class="panel-heading"> Nuevo Registro de
								Vehículos </header>
							<br>
							<div class="col-lg-6">
								<section class="panel">
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Tipo de
											Vehículo: </label>
										<div class="col-sm-6">
											<select class="form-control" name="vehicletypeid" required>
												<option th:value="${null}">-SELECCIONAR-</option>
												<option th:each="vehicleType : ${vehicleTypes}"
													th:value="${vehicleType.id}"
													th:text="${vehicleType.description}"></option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtVehicleNameAdd" class="col-sm-4 col-form-label">Nombre
											de Vehículo: </label>
										<div class="col-sm-6">
											<input type="text" class="form-control"
												id="txtVehicleNameAdd" name="name"
												placeholder="Nombre de Vehículo" required>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtVehicleNumberAdd"
											class="col-sm-4 col-form-label">Número de Vehículo: </label>
										<div class="col-sm-6">
											<input type="text" class="form-control"
												id="txtVehicleNumberAdd" name="vehicleNumber"
												placeholder="Número de Vehículo" required>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtRegistrationDateAdd"
											class="col-sm-4 col-form-label">Fecha de
											Registración: </label>
										<div class="col-sm-6">
											<input type="date" class="form-control"
												id="txtRegistrationDateAdd" name="registrationDate"
												placeholder="Fecha de Registración" required>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Descripción:
										</label>
										<div class="col-sm-6">
											<textarea type="text" class="form-control"
												id="txtDescriptionAdd" name="description"
												placeholder="Descripción" rows="2"></textarea>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtAcquisitionDateAdd"
											class="col-sm-4 col-form-label">Fecha de Adquisición:
										</label>
										<div class="col-sm-6">
											<input type="date" class="form-control"
												id="txtAcquisitionDateAdd" name="acquisitionDate"
												placeholder="Fecha de Adquisición" required>
										</div>
									</div>
									<div class="form-group row">
										<label for="ddlVehicleMakeAdd" class="col-sm-4 col-form-label">Marca
											del Vehículo: </label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlVehicleMakeAdd"
												name="vehiclemakeid" required>
												<option th:value="${null}">-SELECCIONAR-</option>
												<option th:each="vehicleMake : ${vehicleMakes}"
													th:value="${vehicleMake.id}"
													th:text="${vehicleMake.description}"></option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label for="ddlVehicleModelAdd"
											class="col-sm-4 col-form-label">Modelo del Vehículo:
										</label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlVehicleModelAdd"
												name="vehiclemodelid" required>
												<option th:value="${null}">-SELECCIONAR-</option>
												<option th:each="vehicleModel : ${vehicleModels}"
													th:value="${vehicleModel.id}"
													th:text="${vehicleModel.description}"></option>
											</select>
										</div>
									</div>
								</section>
							</div>
							<div class="col-lg-6">
								<section class="panel">
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Poder: </label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="ddlPowerAdd"
												name="power" placeholder="Poder(disel or fuel)" required>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtFuelCapacityAdd"
											class="col-sm-4 col-form-label">Capacidad de
											Combustible: </label>
										<div class="col-sm-6">
											<input type="text" class="form-control"
												id="txtfuelCapacityAdd" name="fuelCapacity"
												placeholder="Capacidad de Combustible" required>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtNetWeightAdd" class="col-sm-4 col-form-label">Peso
											Neto: </label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="txtNetWeightAdd"
												name="netWeight" placeholder="Peso Neto" required>
										</div>
									</div>
									<div class="form-group row">
										<label for="txtRemarksAdd" class="col-sm-4 col-form-label">Remarques:
										</label>
										<div class="col-sm-6">
											<textarea type="text" class="form-control" id="txtRemarksAdd"
												name="remarks" placeholder="Remarques" rows="2"></textarea>
										</div>
									</div>
									<div class="form-group row">
										<label for="ddlEmployeeAdd" class="col-sm-4 col-form-label">A
											Cargo</label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlEmployeeAdd"
												name="employeeid" required>
												<option th:value="${null}">-SELECCIONAR-</option>
												<option th:each="employee : ${employees}"
													th:value="${employee.id}" th:text="${employee.firstname}">
												</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label for="ddlCurrentStatusAdd"
											class="col-sm-4 col-form-label">Estado Actual</label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlCurrentStatusAdd"
												name="vehiclestatusid" required>
												<option th:value="${null}">-SELECCIONAR-</option>
												<option th:each="vehicleStatus : ${vehicleStatuses}"
													th:value="${vehicleStatus.id}"
													th:text="${vehicleStatus.description}"></option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Seleccionar
											Imagen: </label>
										<div class="col-sm-6">
											<input type="file" class="form-control-file" id="fupImageAdd"
												name="photo" placeholder="Seleccione Archivo">
										</div>
									</div>
									<div class="form-group row">
										<label for="ddlCurrentLocationAdd"
											class="col-sm-4 col-form-label">Ubicación Actual</label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlCurrentLocationAdd"
												name="locationid" required>
												<option th:value="${null}">-SELECCIONAR-</option>
												<option th:each="location : ${locations}"
													th:value="${location.id}" th:text="${location.description}">
												</option>
											</select>
										</div>
									</div>
								</section>
							</div>
						</section>
					</div>
					<br>
					<div class="row white-bg">
						<div class="panel-body">
							<button type="submit" class="btn btn-primary">
								<i class="fa fa-save"></i> Guardar
							</button>
							<a href="../parameters/countries" class="btn  btn-warning">
								Limpiar </a>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
