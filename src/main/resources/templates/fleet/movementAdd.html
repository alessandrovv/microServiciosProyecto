<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Añadir Movimiento de Vehículo</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet">Fleet Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet/movements">Lista de Movimiento de Vehículos</a></li>
                    <li><i class="fa fa-square-o"></i>Añadir Movimiento de Vehículo</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <form class="form-horizontal" th:action="@{/fleet/movements}" method="post">
                <div class="row justify-content-center white-bg" >
                    <section class="panel">
                        <header class="panel-heading">
                            Nuevo Registro de Movimiento de Vehículo
                        </header>
                        <br>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="idAdd" class="col-sm-4 col-form-label">Id:</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="idAdd" name="id" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlVehicleAdd" class="col-form-label col-sm-4">Vehículo: </label>
                                    <div class="col-sm-6">
                                    <select class="form-control" id="ddlVehicleAdd" name="vehicleid">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option th:each="vehicle : ${vehicles}"
                                                th:value="${vehicle.id}"
                                                th:text="${vehicle.name}">
                                        </option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlLocation1Add" class="col-form-label col-sm-4">Partió de: </label>
                                    <div class="col-sm-6">
                                    <select class="form-control" id="ddlLocation1Add" name="locationid1">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option th:each="location : ${locations1}"
                                                th:value="${location.id}"
                                                th:text="${location.description}">
                                        </option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="date1Add" class="col-form-label col-sm-4">Fecha de Partida:</label>
                                    <div class="col-sm-6">
                                    <input type="date" class="form-control" id="date1Add" name="date1">
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-6">
                            <section class="panel">
                                <div class="form-group row">
                                    <label for="ddlLocation2Add" class="col-form-label col-sm-4">Llegó en: </label>
                                    <div class="col-sm-6">
                                    <select class="form-control" id="ddlLocation2Add" name="locationid2">
                                        <option th:value="${null}">-SELECCIONAR-</option>
                                        <option th:each="location : ${locations2}"
                                                th:value="${location.id}"
                                                th:text="${location.description}">
                                        </option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="date2Add" class="col-form-label col-sm-4">Fecha de Llegada:</label>
                                    <div class="col-sm-6">
                                    <input type="date" class="form-control" id="date2Add" name="date2">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="remarksAdd" class="col-form-label col-sm-4">Remarques:</label>
                                    <div class="col-sm-6">
                                    <input type="text" class="form-control" id="remarksAdd" name="remarks">
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </div>
                <br>
                <div class="row white-bg">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                        <a href="/fleet/movements" class="btn  btn-warning">
                            <i class="fa fa-times-circle"></i> Salir
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

</body>
</html>
