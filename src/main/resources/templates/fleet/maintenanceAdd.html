<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<body>
	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa fa-bars"></i> Añadir Mantenimiento Vehículo
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/fleet">Fleet
								Inicio</a></li>
						<li><i class="fa fa-bars"></i><a href="/fleet/maintenances">Lista
								de Mantenimiento de Vehículo</a></li>
						<li><i class="fa fa-square-o"></i>Añadir Vehículo de
							Mantenimiento</li>
					</ol>
				</div>
			</div>
			<div class="container" style="width: 70%">
				<form class="form-horizontal" th:action="@{/fleet/maintenances}"
					method="post">
					<div class="row justify-content-center white-bg">
						<section class="panel">
							<header class="panel-heading"> Añadir Registro de
								Mantenimiento </header>
							<br>
							<div class="col-lg-6">
								<section class="panel">
									
									<div class="form-group row">
                                    <label for="ddlVehicleAdd" class="col-sm-4 col-form-label">Vehículo: </label>
                                    <div class="col-sm-6">
                                        <select id="ddlVehicleAdd" name="vehicleid" class="form-control" required>
                                            <option th:value="${null}">-SELECCIONAR-</option>
                                            <option th:each="vehicle : ${vehicles}"
                                                    th:value="${vehicle.id}"
                                                    th:text="${vehicle.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
									<div class="form-group row">
										<label class="col-form-label col-sm-4">Fecha de Inicio:</label>
										<div class="col-sm-6">
											<input type="date"
												class="form-control" name="startDate" required>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-form-label col-sm-4">Fecha Final:</label>
										<div class="col-sm-6">
											<input type="date" 
												class="form-control" name="endDate" required>
										</div>
									</div>
								</section>
							</div>
							<div class="col-lg-6">
								<section class="panel">
									<div class="form-group row">
										<label for="ddlSupplierAdd" class="col-form-label col-sm-4">Proveedor:
										</label>
										
										<div class="col-sm-6">
											<select class="form-control" id="ddlSupplierAdd"
												name="supplierid" required>
												<option th:value="${null}">-SELECCIONAR-</option>
												<option th:each="supplier : ${suppliers}"
													
													th:value="${supplier.id}" th:text="${supplier.name}">
												</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label for="remarksAdd" class="col-form-label col-sm-4">Remarques:</label>
										<div class="col-sm-6">
											<input type="text"
												class="form-control" id="remarksAdd" name="remarks">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-form-label col-sm-4">Precio:</label>
										<div class="col-sm-6">
											<input type="text"
												class="form-control" name="price" required>
										</div>
									</div>
								</section>
							</div>
						</section>
					</div>
					<br>
					<div class="row">
						<section class="panel">
							<div class="panel-body">
								<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
								<a href="/fleet/maintenances" class="btn  btn-warning"><i class="fa fa-times-circle"></i> Salir
								</a>
							</div>
						</section>
					</div>
				</form>
			</div>
		</section>
	</div>

</body>
</html>
