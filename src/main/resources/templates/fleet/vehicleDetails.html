<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Detalles de Vehículo</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/fleet">Fleet Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/fleet/vehicles">Lista de Vehículos</a></li>
                    <li><i class="fa fa-square-o"></i>Detalles de Vehículo</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <div class="row mb-0">
            <section class="panel">
                <div class="panel-body">
                    <div class="col-lg-4 text-center" style="font-weight: bold">
                        <div>
                            <img th:src="@{'/img/vehicles/' + ${vehicle.id} +'.jpg'}" width="100%" height="100%" alt="">
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <h4><p>Nombre: <label th:text="${vehicle.name} + '  '"></label> | Estado: <label>OK</label></p></h4>
                        <br>
                        <p>Twitter: @fleet</p>
                        <p>Website: www.fleet-app.com</p>
                        <p>YouTube: fleet</p>
                        <br>
                    </div>
                </div>
            </section>
        </div>
        <div class="row mb-0" >
            <form class="form-horizontal">
                <section class="panel">
                        <header class="panel-heading">
                            Vehicle Details
                        </header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <section class="panel">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Vehículo Id: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" th:value="${vehicle.id}" readonly name="id">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Tipo de Vehículo: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control"  name="vehicletypeid" readonly="">
                                                <option th:value="${null}">-SELECCIONAR-</option>
                                                <option th:each="vehicleType : ${vehicleTypes}"
                                                        th:selected="${vehicleType.id} == ${vehicle.vehicletypeid}? True: False"
                                                        th:value="${vehicleType.id}"
                                                        th:text="${vehicleType.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Nombre de Vehículo: </label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control" th:value="${vehicle.name}" name="name" placeholder="Nombre de Vehículo">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Número de Vehículo: </label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control" th:value="${vehicle.vehicleNumber}" name="vehicleNumber" placeholder="Número de Vehículo">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Fecha de Registro: </label>
                                        <div class="col-sm-6">
                                            <input type="date" readonly class="form-control" th:field="${vehicle.registrationDate}" name="registrationDate" placeholder="Fecha de Registro">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Descripción: </label>
                                        <div class="col-sm-6">
                                            <textarea type="text" readonly class="form-control" th:field="${vehicle.description}" name="description" placeholder="Descripción" rows="2"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Fecha de Adquisición: </label>
                                        <div class="col-sm-6">
                                            <input type="date" readonly class="form-control" th:field="${vehicle.acquisitionDate}" name="acquisitionDate" placeholder="Fecha de Adquisición">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlVehicleMakeAdd" class="col-sm-4 col-form-label">Marca de Vehículo: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" readonly id="ddlVehicleMakeAdd" name="vehiclemakeid">
                                                <option th:value="${null}">-SELECCIONAR-</option>
                                                <option th:each="vehicleMake : ${vehicleMakes}"
                                                        th:selected="${vehicleMake.id} == ${vehicle.vehiclemakeid} ? True: False"
                                                        th:value="${vehicleMake.id}"
                                                        th:text="${vehicleMake.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="col-lg-6">
                                <section class="panel">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Poder: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" readonly th:value="${vehicle.power}" name="power" placeholder="Poder(disel or fuel)">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Capacidad de Combustible: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" readonly th:value="${vehicle.fuelCapacity}" name="fuelCapacity" placeholder="Capacidad de Combustible">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Peso Neto: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" readonly th:value="${vehicle.netWeight}" name="netWeight" placeholder="Peso Neto">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Remarque: </label>
                                        <div class="col-sm-6">
                                            <textarea type="text" readonly class="form-control" th:field="${vehicle.remarks}" name="remarks" placeholder="Remarques"rows="2"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlEmployeeAdd" class="col-sm-4 col-form-label">A Cargo</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlEmployeeAdd" readonly name="employeeid">
                                                <option th:value="${null}" disabled>-SELECCIONAR-</option>
                                                <option th:each="employee : ${employees}"
                                                        th:selected="${employee.id} == ${vehicle.employeeid} ? True: False"
                                                        th:value="${employee.id}"
                                                        th:text="${employee.firstname}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlCurrentStatusAdd" class="col-sm-4 col-form-label">Estado Actual</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCurrentStatusAdd" readonly name="vehiclestatusid">
                                                <option th:value="${null}">-SELECCIONAR-</option>
                                                <option th:each="vehicleStatus : ${vehicleStatuses}"
                                                        th:selected="${vehicleStatus.id} == ${vehicle.vehiclestatusid} ? True: False"
                                                        th:value="${vehicleStatus.id}"
                                                        th:text="${vehicleStatus.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Ubicación Actual</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCurrentLocationAdd" readonly name="locationid">
                                                <option th:value="${null}">-SELECCIONAR-</option>
                                                <option th:each="location : ${locations}"
                                                        th:selected="${location.id} == ${vehicle.locationid} ? True: False"
                                                        th:value="${location.id}"
                                                        th:text="${location.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlVehicleModelAdd" class="col-sm-4 col-form-label">Modelo de Vehículo: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" readonly id="ddlVehicleModelAdd" name="vehiclemodelid">
                                                <option th:value="${null}">-SELECCIONAR-</option>
                                                <option th:each="vehicleModel : ${vehicleModels}"
                                                        th:selected="${vehicleModel.id} == ${vehicle.vehiclemodelid} ? True : False"
                                                        th:value="${vehicleModel.id}"
                                                        th:text="${vehicleModel.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a th:href="@{'/fleet/vehicle/Edit/'+${vehicle.id}}" type="button" class="btn btn-primary">
                                <i class="fa fa-pencil"></i> Editar este Registro
                            </a>
                            <a href="/fleet/vehicles" class="btn btn-warning">
                                <i class="fa fa-times-circle"></i> Salir
                            </a>
                        </div>
                    </section>
            </form>
        </div>
    </div>
    </section>
</div>

</body>
</html>
