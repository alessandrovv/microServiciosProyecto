<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>FLEETMS - Users Record Edit</title>
</head>
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Editar usuario</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/security">Seguridad Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/security/users">Lista de Usuarios</a></li>
                    <li><i class="fa fa-square-o"></i>Editar Usuario Registrado</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <section class="panel">
                <div class="panel-heading">
                    Detalles y Roles de Usuario Asignados
                </div>
                <div class="panel-body">
                    <div class="col-lg-6">
                        <div class="panel border-top">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Id</label>
                                    <div class="col-sm-6">
                                        <input name="id" th:value="${user.id}" disabled type="text" size="16" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Nombres</label>
                                    <div class="col-sm-6">
                                        <input name="firstname" th:value="${user.firstname}" class="form-control" size="16" type="text" placeholder="Nombres">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Apellidos</label>
                                    <div class="col-sm-6">
                                        <input name="lastname" th:value="${user.lastname}"  type="text" class=" form-control" placeholder="Apellidos"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Usuario</label>
                                    <div class="col-sm-6">
                                        <input name="username" th:value="${user.username}"  type="text" class="form-control" placeholder="Usuario">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i> Descripción</th>
                                <th><i class="icon_cogs"></i> Acción</th>
                            </tr>
                            <tr th:each="userRole:${userRoles}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${userRole.name}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a onclick="return confirm('¿Estás seguro que quieres eliminar?')"
                                            th:href="@{'/security/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                                            class="btn btn-danger"><i class="icon_close_alt2"></i> Desasignar</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-heading">
                    Roles de usuario actualmente no asignados
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Nombre</th>
                            <th><i class="icon_calendar"></i> Detalles</th>
                            <th><i class="icon_cogs"></i> Acción</th>
                        </tr>
                        <tr th:each="userNotRole:${userNotRoles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${userNotRole.name}"></td>
                            <td th:text="${userNotRole.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a  onclick="return confirm('¿Estás seguro que quiere asignar el rol de usuario?')"
                                            th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                       class="btn btn-success"><i class="icon_plus_alt2"></i> Asignar</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>
</body>
</html>
