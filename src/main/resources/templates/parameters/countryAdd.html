<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Paises</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parametros</a></li>
                    <li><i class="fa fa-square-o"></i>Parametros</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
    <div class="row justify-content-center" >
        <div class="col-lg-12">
            <form class="form-horizontal" th:action="@{/parameters/countries}" method="post">
            <section class="panel">
                <header class="panel-heading">
                   Añadir Nuevo Registro de País
                </header>
                <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Nombre</label>
                            <div class="col-sm-6">
                                <input name="description" type="text" size="16" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Capital</label>
                            <div class="col-sm-6">
                                 <input name="capital" class="form-control" size="16" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4"> Nacionalidad</label>
                            <div class="col-sm-6">
                                <input name="nationality" type="text" class=" form-control" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Continente</label>

                            <div class="col-sm-5">
                                <input name="continent" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Código</label>

                            <div class="col-sm-5">
                                <input name="code" type="text"  class="form-control" required>
                            </div>
                        </div>

                </div>
            </section>
            <section class="panel">

                <div class="panel-body">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Guardar
                    </button>
                    <a href="/parameters/countries" class="btn  btn-warning">
                        <i class="fa fa-times-circle"></i> Salir
                    </a>
                </div>
            </section>
            </form>
        </div>
    </div>
    </div>
    </section>
</div>

</body>
</html>
