<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Módulos</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parametros</a></li>
                    <li><i class="fa fa-square-o"></i>Parametros</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <section class="panel table table-bordered">
                <div class="panel-heading" style="padding: 10px">
                    <form class="form-inline" role="form" th:action="@{/parameters/modules}"  method="post" >
                        <div class="form-group">
                            <label class="sr-only">Id</label>
                            <input type="text" id="txtId" name="id" size="3" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Descripción</label>
                            <input type="text" id="txtDescription" name="description" placeholder="Descripción" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Detalles</label>
                            <input type="text" id="txtDetails" size="70" placeholder="Detalles" name="details" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Guardar</button>
                        <button type="reset" class="btn btn-warning"><i class="fa fa-times-circle"></i>Limpiar</button>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Descripción</th>
                            <th><i class="icon_calendar"></i> Detalles</th>
                            <th><i class="icon_cogs"></i> Acción</th>
                        </tr>
                        <tr th:each="module:${modules}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${module.description}"></td>
                            <td th:text="${module.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a id="display"  th:href="@{'/parameters/module/'+${module.id}}"
                                       class="btn btn-primary"><i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-success"><i class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-danger" onclick="return confirm('¿Estás seguro que quieres eliminar este registro?')"
                                       th:href="@{'/parameters/module/delete/'+${module.id}}">
                                        <i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>


</body>
</html>
