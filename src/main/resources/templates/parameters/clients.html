<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Clientes</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parametros</a></li>
                    <li><i class="fa fa-square-o"></i>Clientes</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a href="/parameters/clientAdd" class="btn btn-primary">
                        <i class="fa fa-plus"></i> Añadir Nuevo Cliente
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Lista de Clientes
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Nombre</th>
                        <th><i class="icon_calendar"></i> Dirección</th>
                        <th><i class="icon_mail_alt"></i> Ciudad</th>
                        <th><i class="icon_pin_alt"></i> Website</th>
                        <th><i class="icon_cogs"></i> Acción</th>
                    </tr>
                    <tr th:each="client:${clients}">
                        <td><i class="fa fa-user"></i></td>
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.city}"></td>
                        <td th:text="${client.website}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-success" style="margin-right: 5px;"
                                   th:href="@{'/parameters/client/Edit/'+${client.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('¿Estás seguro que quieres eliminar este registro?')"
                                   th:href="@{'/parameters/clients/delete/'+${client.id}}">
                                    <i class="icon_close_alt2"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    </section>
</div>


</body>
</html>
