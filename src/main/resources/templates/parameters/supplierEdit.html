<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Proveedores</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parametros</a></li>
                    <li><i class="fa fa-square-o"></i>Proveedores</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <form class="form-horizontal" th:action="@{/parameters/suppliers}" method="post">
                    <section class="panel">
                        <header class="panel-heading">
                            Editar Registro de Proveedor
                        </header>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="txtIdAdd" class="col-sm-4 col-form-label">Id: </label>
                                    <div class="col-sm-6">
                                        <input type="text"  th:value="${supplier.id}"  class="form-control" id="txtIdAdd" name="id" placeholder="Id" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtNameAdd" class="col-sm-4 col-form-label">Nombre: </label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${supplier.name}" class="form-control" id="txtNameAdd" name="name" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-6">
                                        <input type="email" th:value="${supplier.email}" class="form-control" id="txtEmailAdd" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtWebsiteAdd" class="col-sm-4 col-form-label">Website: </label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${supplier.website}" class="form-control" id="txtWebsiteAdd" name="website" placeholder="Website">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtAddressAdd" class="col-sm-4 col-form-label">Dirección</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" th:value="${supplier.address}" id="txtAddressAdd" name="address" placeholder="Dirección" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-sm-4 col-form-label">País: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="countryid">
                                            <option>-SELECCIONAR-</option>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:selected="${country.id} == ${supplier.countryid}?True: False"
                                                    th:text="${country.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlStateAdd" class="col-sm-4 col-form-label">Estado/Provincia: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlStateAdd" name="stateid">
                                            <option>-SELECCIONAR-</option>
                                            <option th:each="state : ${states}"
                                                    th:value="${state.id}"
                                                    th:selected="${state.id} == ${supplier.countryid}?True: False"
                                                    th:text="${state.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtCityAdd" class="col-sm-4 col-form-label">Ciudad: </label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${supplier.city}" class="form-control" id="txtCityAdd" name="city" placeholder="Ciudad">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Teléfono Fijo: </label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${supplier.phone}" class="form-control" id="txtPhoneAdd" name="phone" placeholder="Teléfono Fijo">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtMobileAdd" class="col-sm-4 col-form-label">Celular: </label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${supplier.mobile}" class="form-control" id="txtMobileAdd" name="mobile" placeholder="Celular">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtDetailsAdd" class="col-sm-4 col-form-label">Detalles.: </label>
                                    <div class="col-sm-6">
                                        <input type="text" th:value="${supplier.details}" class="form-control" id="txtDetailsAdd" name="details" placeholder="Detalles">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="panel">

                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> Guardar
                            </button>
                            <a href="/parameters/suppliers" class="btn  btn-warning">
                                <i class="fa fa-save"></i> Salir
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>

</body>
</html>
