<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">

<body>

	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa fa-bars"></i> Estados
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/index">Inicio</a></li>
						<li><i class="fa fa-bars"></i><a href="/parameters">Parametros</a></li>
						<li><i class="fa fa-square-o"></i>Editar Estados</li>
					</ol>
				</div>
			</div>
			<div class="container" style="width: 70%">
				<div class="row">
					<form class="form-horizontal" th:action="@{/parameters/states}"
						method="post">
						<div class="col-lg-12">
							<section class="panel">
								<header class="panel-heading"> Editar Nuevo Registro de
									Estado </header>
								<div class="panel-body">
									<div class="form-group">
										<label class="control-label col-sm-4">Id</label>
										<div class="col-sm-6">
											<input name="id" th:value="${state.id}" type="text" size="16"
												readonly class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-4">País: </label>
										<div class="col-sm-6">
											<select class="form-control" name="countryid">
												<option>-SELECCIONAR-</option>
												<option th:each="country : ${countries}"
													th:value="${country.id}"
													th:selected="${country.id}==${state.countryid} ? True: False"
													th:text="${country.description}"></option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-4">Nombre</label>
										<div class="col-sm-6">
											<input name="name" th:value="${state.name}" type="text"
												class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-4">Capital</label>
										<div class="col-sm-6">
											<input name="capital" th:value="${state.capital}"
												class="form-control" size="16" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-4"> Código</label>
										<div class="col-sm-6">
											<input name="code" type="text" th:value="${state.code}"
												class=" form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-4">Detalles</label>
										<div class="col-sm-5">
											<input name="details" th:value="${state.details}" type="text"
												class="form-control">
										</div>
									</div>
								</div>
							</section>

							<section class="panel">
								<div class="panel-body">
									<button type="submit" class="btn btn-success">
										<i class="fa fa-save"></i> Guardar
									</button>
									<a href="/parameters/states" class="btn btn-warning"><i
										class="fa fa-times-circle"></i> Salir</a>
								</div>
							</section>

						</div>

					</form>
				</div>
				<div></div>
			</div>
</body>
</html>
